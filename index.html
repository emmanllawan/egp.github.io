<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Serve Medicine Dispensing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .medicine-list {
            list-style: none;
            padding: 0;
        }

        .medicine-item {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .medicine-details {
            flex: 1;
            margin-right: 20px;
        }

        .medicine-name {
            font-size: 18px;
            font-weight: bold;
        }

        .medicine-description {
            margin-top: 10px;
        }

        .dispense-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .dispense-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Self-Serve Medicine Dispensing System</div>
        <ul class="medicine-list">
            <!-- Example Medicine Item -->
            <li class="medicine-item">
                <div class="medicine-details">
                    <div class="medicine-name">Medicine A</div>
                    <div class="medicine-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
                <button class="dispense-button" onclick="dispenseMedicine('Medicine A')">Dispense</button>
            </li>

            <!-- Add more medicine items as needed -->
        </ul>
    </div>

    <!-- Example JavaScript function for dispensing medicine -->
    <script>
        function dispenseMedicine(medicineName) {
            // Add logic here to trigger the dispensing process
            alert("Dispensing " + medicineName);
        }
    </script>
</body>
</html>
